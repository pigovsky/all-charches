<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>УГКЦ Святого Йосафата, Святошинський район, м.Київ</title>
    <link rel='stylesheet' href="css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="js/main.js"></script>
</head>
<body onload="init()">
    <div class="title">
        <h1>УГКЦ Святого Йосафата</h1>
        <h2>Святошинський район, м.Київ</h2>
    </div>
    <div id="app">
        <div class="menu">
            <div
                v-bind:class="{ selected: link == mainContent }"
                v-on:click="select(link)" v-for="(link, title) in menu">
                {{title}}
            </div>
            <div>
                <a href="https://www.google.com/maps/place/50.46139554755741,30.382982790470127">
                    Де?
                </a>
            </div>
        </div>
        <iframe class="mainContent" :src="mainContent"></iframe>
        <a href="https://psaltyr-u-wynogradnyku.firebaseapp.com/map.html">Загальна карта</a>
    </div>
</body>
</html>
